<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="calculate.js"></script>
  </head>
  <body>
    <div id="total-container">
      <div id="display">
        <input type="text" class="display-screen" value="0" disabled/>
      </div>
      <div id="buttons-wrapper">
        <div class="row">
          <input type="button" onclick="cleardisplay()" id="clear" class="btn" value="AC"/>
          <input type="button" onclick="reverseAbsolute()" class="btn" value="+/-"/>
          <input type="button" onclick="calculatePercentage()" class="btn" value="%"/>
          <input type="button" onclick="arithmeticOperation('divide')" class="btn orange" value="/"/>
        </div>
        <div class="row">
          <input type="button" onclick="setNumber(this.value)" class="btn" value="7"/>
          <input type="button" onclick="setNumber(this.value)" class="btn" value="8"/>
          <input type="button" onclick="setNumber(this.value)" class="btn" value="9"/>
          <input type="button" onclick="arithmeticOperation('multiply')" class="btn orange" value="x"/>
        </div>
        <div class="row">
          <input type="button" onclick="setNumber(this.value)" class="btn" value="4"/>
          <input type="button" onclick="setNumber(this.value)" class="btn" value="5"/>
          <input type="button" onclick="setNumber(this.value)" class="btn" value="6"/>
          <input type="button" onclick="arithmeticOperation('subtract')" class="btn orange" value="-"/>
        </div>
        <div class="row">
          <input type="button" onclick="setNumber(this.value)" class="btn" value="1"/>
          <input type="button" onclick="setNumber(this.value)" class="btn" value="2"/>
          <input type="button" onclick="setNumber(this.value)"class="btn" value="3"/>
          <input type="button" onclick="arithmeticOperation('add')" class="btn orange" value="+"/>
        </div>
        <div class="row">
          <input type="button" onclick="setNumber(this.value)" class="btn dbl" value="0" />
          <input type="button" onclick="setNumber(this.value)" class="btn" value="," />
          <input type="button" onclick="calculate()" class="btn orange" value="=" />
        </div>
      </div>
    </div>
    
  </body>
</html>

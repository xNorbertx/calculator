<html>
  <head>
    <link rel="stylesheet" type="text/css" href="file:///Users/norbertbakker/Desktop/calculator/style.css">
    <script
			  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
			  crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="total-container">
      <div id="display">
        <input type="text" class="display-screen" value="0" disabled/>
      </div>
      <div id="buttons-wrapper">
        <div class="row">
          <input type="button" onclick="cleardisplay()" class="btn" value="AC"/>
          <input type="button" onclick="reverseAbsolute()" class="btn" value="+/-"/>
          <input type="button" onclick="calculate()" class="btn" value="%"/>
          <input type="button" onclick="action('divide')" class="btn orange" value="/"/>
        </div>
        <div class="row">
          <input type="button" onclick="set(this.value)" class="btn" value="7"/>
          <input type="button" onclick="set(this.value)" class="btn" value="8"/>
          <input type="button" onclick="set(this.value)" class="btn" value="9"/>
          <input type="button" onclick="action('multiply')" class="btn orange" value="x"/>
        </div>
        <div class="row">
          <input type="button" onclick="set(this.value)" class="btn" value="4"/>
          <input type="button" onclick="set(this.value)" class="btn" value="5"/>
          <input type="button" onclick="set(this.value)" class="btn" value="6"/>
          <input type="button" onclick="action('subtract')" class="btn orange" value="-"/>
        </div>
        <div class="row">
          <input type="button" onclick="set(this.value)" class="btn" value="1"/>
          <input type="button" onclick="set(this.value)" class="btn" value="2"/>
          <input type="button" onclick="set(this.value)"class="btn" value="3"/>
          <input type="button" onclick="action('add')" class="btn orange" value="+"/>
        </div>
        <div class="row">
          <input type="button" onclick="set(this.value)" class="btn dbl" value="0" />
          <input type="button" onclick="set(this.value)" class="btn" value="," />
          <input type="button" onclick="calculate()" class="btn orange" value="=" />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="file:///Users/norbertbakker/Desktop/calculator/calculate.js"></script>
  </body>
</html>

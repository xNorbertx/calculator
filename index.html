<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="calculate.js"></script>
  </head>
  <body>
    <div id="total-container">
      <div class="display-screen">
        <span class="display-val"></span>
      </div>
      <div id="buttons-wrapper">
        <div class="row">
          <input type="button" id="clear" class="btn" value="AC"/>
          <input type="button" id="reverse" class="btn" value="+/-"/>
          <input type="button" id="percentage" class="btn" value="%"/>
          <input type="button" class="btn orange ops" value="/"/>
        </div>
        <div class="row">
          <input type="button" class="btn number" value="7"/>
          <input type="button" class="btn number" value="8"/>
          <input type="button" class="btn number" value="9"/>
          <input type="button" class="btn orange ops" value="x"/>
        </div>
        <div class="row">
          <input type="button" class="btn number" value="4"/>
          <input type="button" class="btn number" value="5"/>
          <input type="button" class="btn number" value="6"/>
          <input type="button" class="btn orange ops" value="-"/>
        </div>
        <div class="row">
          <input type="button" class="btn number" value="1"/>
          <input type="button" class="btn number" value="2"/>
          <input type="button" class="btn number" value="3"/>
          <input type="button" class="btn orange ops" value="+"/>
        </div>
        <div class="row">
          <input type="button" class="btn dbl number" value="0" />
          <input type="button" class="btn number" value="," />
          <input type="button" id="calc" class="btn orange" value="=" />
        </div>
      </div>
    </div>
    
  </body>
</html>
